---
layout: default
---

<div class="posts">

    <!-- Applications -->
    {% for applications in site.applications %}
    <article class="applications">

        <h1><a href="{{ site.baseurl }}{{ applications.url }}">{{ applications.title }}</a></h1>

        <div class="entry">
            {{ applications.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ applications.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}

    <!-- Blogs -->
    {% for blogs in site.blogs %}
    <article class="blogs">

        <h1><a href="{{ site.baseurl }}{{ blogs.url }}">{{ blogs.title }}</a></h1>

        <div class="entry">
            {{ blogs.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ blogs.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}

</div>
